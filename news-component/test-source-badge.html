<!DOCTYPE html>
<html>
<head>
  <title>SourceBadge Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-50">
  <h1 class="text-2xl font-bold mb-4">Source Badge Color Test</h1>
  
  <div class="space-y-4">
    <div>
      <h2 class="text-sm font-semibold mb-2">Left Source (Blue)</h2>
      <span class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-medium border bg-blue-500 text-white border-blue-600 hover:bg-blue-600 transition-colors">
        The Guardian
      </span>
    </div>
    
    <div>
      <h2 class="text-sm font-semibold mb-2">Center Source (Gray)</h2>
      <span class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-medium border bg-gray-100 text-gray-800 border-gray-300 hover:bg-gray-200 transition-colors">
        BBC
      </span>
    </div>
    
    <div>
      <h2 class="text-sm font-semibold mb-2">Right Source (Red)</h2>
      <span class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-medium border bg-red-500 text-white border-red-600 hover:bg-red-600 transition-colors">
        Fox News
      </span>
    </div>
  </div>
</body>
</html>
